<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile School</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Smile School Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">COURSES</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1>Get schooled</h1>
    <p class="tags">SMILES &nbsp;&nbsp; GRIN &nbsp;&nbsp; LAUGH</p>
    <button>REGISTER FOR FREE</button>
    <p class="subtext"><span class="highlight">Learn</span> from the pros</p>

    <div class="instructors">
      <div class="card">
        <img src="images/person1.png" alt="Phillip Massey">
        <p><strong>Phillip Massey</strong><br/>Smile of the year<br/>2018 - 2019</p>
      </div>
      <div class="card">
        <img src="images/person2.png" alt="Nannie Lawrence">
        <p><strong>Nannie Lawrence</strong><br/>Best little smile<br/>2017</p>
      </div>
      <div class="card">
        <img src="images/person3.png" alt="Bruce Walters">
        <p><strong>Bruce Walters</strong><br/>Best friend smile<br/>2019</p>
      </div>
      <div class="card">
        <img src="images/person4.png" alt="Henry Hughes">
        <p><strong>Henry Hughes</strong><br/>+24h smiles winner<br/>2016 - 2019</p>
      </div>
    </div>
  </section>

</body>
</html>
